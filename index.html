<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./app/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="flex justify-center items-center h-screen px-6">
    <div class="main__card overflow-hidden rounded-3xl pb-5 shadow-2xl lg:pb-8">
      <img src="./images/illustration-hero.svg" alt="" class="card__hero">
      <h1 class="card__title text-center font-black mt-7 mb-3 lg:mt-10">Order Summary</h1>
      <p class="card__desc text-center mx-8 mb-6 lg:mx-12">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card__order mx-6 p-4 rounded-xl mb-6 flex lg:mx-12 lg:p-6 lg:mb-8">
        <img src="./images/icon-music.svg" alt="" class="mr-5">
        <div class="order__plan flex flex-col justify-center">
          <span class="plan__title font-black">Annual Plan</span>
          <span class="plan__price">$59.99/year</span>
        </div>
        <button class="order__change font-black underline hover:opacity-70 ml-auto">Change</button>
      </div>
      <button class="card__pay mx-6 py-3 font-bold mb-3 shadow-lg rounded-xl hover:opacity-70 lg:mx-12 lg:py-4">Proceed
        to
        Payment</button>
      <button class="card__cancel mx-6 py-3 font-bold lg:mx-12 lg:py-4">Cancel Order</button>
    </div>
  </main>
  <footer class="absolute inset-x-0 bottom-0 mb-5">
    <div class="text-center text-xs px-6 lg:text-base">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="font-black">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/waldosmuts" target="_blank" class="font-black">Waldo Smuts</a>.
    </div>
  </footer>
</body>

</html>

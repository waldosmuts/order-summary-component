<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./app/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="flex justify-center items-center h-screen px-6">
    <div class="card overflow-hidden rounded-3xl px-6 pt-40 relative">
      <img src="./images/illustration-hero.svg" alt="" class="card__hero absolute inset-x-0 top-0">
      <h1 class="card__title text-center font-black text-2xl">Order Summary</h1>
      <p class="card__desc text-center px-10 text-sm">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card__plan">
        Annual Plan
        $59.99/year

        Change
      </div>
      <button class="card__pay">Proceed to Payment</button>
      <button class="card__cancel">Cancel Order</button>
    </div>
  </main>
  <footer class="absolute inset-x-0 bottom-0 mb-5">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/waldosmuts">Waldo Smuts</a>.
    </div>
  </footer>
</body>

</html>
